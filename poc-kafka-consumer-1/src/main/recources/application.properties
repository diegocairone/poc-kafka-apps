server.port=5001

# Apache Kafka
spring.kafka.bootstrap-servers=localhost:29092

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.UUIDDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.cairone.poc.core.model

# https://www.baeldung.com/ops/kafka-docker-setup
# https://www.baeldung.com/spring-kafka

# App custom properties
app.kafka.topic=poc-topic-1
app.kafka.group-id=msg-consumer-group-1
